Wiki:
  - changed-files:
    - any-glob-to-any-file: "wiki/**"
Source:
  - changed-files:
      - any-glob-to-any-file: "**/src/**"
CI:
  - changed-files:
      - any-glob-to-any-file: ".github/workflows/**"
feature:
  - head-branch: "feature"
fix:
  - head-branch: "fix"
other:
  - head-branch: "^(?!feature|fix).*$"